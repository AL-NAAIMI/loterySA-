{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg mt-4">
            <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
                <h2 class="fw-bold text-primary">Participer à la Loterie</h2>
                <p class="text-muted">Prix du ticket : <strong>1 Ether</strong></p>
            </div>
            <div class="card-body p-4 p-md-5">
                <form action="{{ url_for('participer') }}" method="POST" autocomplete="off">
                    <div class="mb-4">
                        <label for="contract" class="form-label text-muted small text-uppercase fw-bold">Adresse du
                            Contrat</label>
                        <input type="text" class="form-control bg-light" id="contract"
                            value="{{ contract_address if contract_address else 'Aucun contrat actif' }}" readonly>
                    </div>

                    <div class="mb-4">
                        <label for="address" class="form-label">Votre Adresse Ethereum</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="0x..." 
                            pattern="0x[a-fA-F0-9]{40}" title="Adresse Ethereum valide (0x + 40 caractères hexadécimaux)"
                            maxlength="42" autocomplete="off" required>
                        <div class="form-text">L'adresse qui recevra les gains si vous gagnez.</div>
                    </div>

                    <div class="mb-4">
                        <label for="key" class="form-label">Votre Clé Privée</label>
                        <input type="password" class="form-control" id="key" name="key"
                            placeholder="0x..." pattern="0x[a-fA-F0-9]{64}" 
                            title="Clé privée valide (0x + 64 caractères hexadécimaux)"
                            maxlength="66" autocomplete="off" required>
                        <div class="form-text text-warning">⚠️ Ne partagez jamais votre clé privée. Ceci est une démo locale sur Ganache.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold" {% if not contract_address
                            %}disabled{% endif %}>
                            Participer pour 1 Ether
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
